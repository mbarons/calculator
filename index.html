<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  
  <div class="calculator-body">
    <div class="display"></div>
    <div><button id="clear">clear</button></div>
    <div class="numbers-board">
      <div class="number-first-col">
        <div><button class="number" id="seven">7</button></div>
        <div><button class="number" id="four">4</button></div>
        <div><button class="number" id="one">1</button></div>
        <div><button class="number" id="dot">.</button></div>
      </div>
      <div class="number-second-col">
        <div><button class="number" id="eight">8</button></div>
        <div><button class="number" id="five">5</button></div>
        <div><button class="number" id="two">2</button></div>
        <div><button class="number" id="zero">0</button></div>
      </div>
      <div class="number-third-col">
        <div><button class="number" id="nive">9</button></div>
        <div><button class="number" id="six">6</button></div>
        <div><button class="number" id="three">3</button></div>
        <div><button class="operations" id="equal">=</button></div>
      </div>
      <div class="number-fourth-col">
        <div><button class="operations" id="divide">รท</button></div>
        <div><button class="operations" id="nive">x</button></div>
        <div><button class="operations" id="six">-</button></div>
        <div><button class="operations" id="three">+</button></div>
      </div>
    </div>
  </div>

</body>
</html>
