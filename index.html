<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  
  <div class="calculator-body">
    <div class="display">1233456546</div>
    <div><button id="clear">clear</button></div>
    <div class="numbers-board">
      <div class="number-first-col">
        <div id="seven"><button class="number">7</button></div>
        <div id="four"><button class="number">4</button></div>
        <div id="one"><button class="number">1</button></div>
        <div id="dot"><button class="number">.</button></div>
      </div>
      <div class="number-second-col">
        <div id="eight"><button class="number">8</button></div>
        <div id="five"><button class="number">5</button></div>
        <div id="two"><button class="number">2</button></div>
        <div id="zero"><button class="number">0</button></div>
      </div>
      <div class="number-third-col">
        <div id="nive"><button class="number">9</button></div>
        <div id="six"><button class="number">6</button></div>
        <div id="three"><button class="number">3</button></div>
        <div id="equal"><button class="number">=</button></div>
      </div>
      <div class="number-fourth-col">
        <div id="divide"><button class="operations">รท</button></div>
        <div id="nive"><button class="operations">x</button></div>
        <div id="six"><button class="operations">-</button></div>
        <div id="three"><button class="operations">+</button></div>
      </div>
    </div>
  </div>

</body>
</html>
